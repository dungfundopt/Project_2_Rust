            position: relative;
            z-index: 1; /* Đảm bảo nội dung body nằm trên pseudo-element có z-index -1 */
            
            /* Thêm margin-top để phần nội dung không bị che bởi div header */

        /* Tạo một pseudo-element cho body để đặt ảnh nền */
        body::before {
            content: ''; /* Cần có content cho pseudo-element hoạt động */
            position: fixed; /* Đặt vị trí cố định để nó phủ toàn màn hình */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* Hoặc dùng width: 100%; height: 100%; cho position: absolute; */

            /* Đặt ảnh nền và các thuộc tính liên quan lên pseudo-element */
            background-image: url('background.jpg'); /* Đảm bảo file này nằm trong content/img/ */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-size: cover; /* Resize the background image to cover the entire container */

            /* Áp dụng hiệu ứng xám lên pseudo-element (chính là ảnh nền) */
            filter: grayscale(100%);

            /* Đặt pseudo-element ở lớp thấp hơn (phía sau) nội dung body */
            z-index: -1;
        }
    </style>
